<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                <h3>QUIZ APPLCATION</h3>

            </div>
            <div id="questionactive" class="alert bg-secondary text-white" role="alert">
                <h4 id="para">What is the name of the river ?</h4>
            </div>

            <div class="card-body">
                <div class="container">

                    <div class="row">

                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <button class=" alert alert-info col-sm-12 col-md-12 col-lg-12 col-xl-12" role="alert"
                                id="answer1" onclick="checkselected(this)">Danube</button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">

                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4" role="alert">
                            <button id="answer2" class="alert alert-info col-sm-12 col-md-12 col-lg-12 col-xl-12"
                                onclick="checkselected(this)">Niger</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4" role="alert">
                            <button id="answer3" class="alert alert-info col-sm-12 col-md-12 col-lg-12 col-xl-12"
                                onclick="checkselected(this)">Indus</button>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">

                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4" role="alert">
                            <button id="answer4" class="alert alert-info col-sm-12 col-md-12 col-lg-12 col-xl-12"
                                onclick="checkselected(this)">Dutch</button>
                        </div>
                    </div>
                    <button id="next" onclick="clickNext()" class="btn btn-primary text-white pl-5 pr-5">Next</button>
                </div>
            </div>
            <div class="card-footer text-right">
                <h4 class="btn btn-primary">Score : <span id="score">0</span><span>/ 60</span></h4>
            </div>

        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
